<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">
        <h1>Rock-Paper-Scissors</h1>
    </div>

    <div id="main">
        <button class="R"></button>
         <button class="P"></button>
          <button class="S"></button>
    </div>

    <div id="scoreboard">

        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div id="msg-container">Play your move</div>

    
    <script src="game.js"></script>
</body>
</html>
